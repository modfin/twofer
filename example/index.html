<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="static/js/webauthn-client.js"></script>
</head>

<body>
<br>
<br>
<br>
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<script>

    const uuid = "2bc69976-18d2-4162-b18c-f9b6205a69f7";
    let headers = {
        'Authorization': uuid,
    };

    $(document).ready(function () {
        if (!window.PublicKeyCredential) {
            alert("Error: this browser does not support WebAuthn");
        }
    });

    const webAuthnClient = new WebauthnClient('http://localhost:8080/login', 'http://localhost:8080/register');

    function login() {
        webAuthnClient.login(headers)
    }
    
    function register() {
        webAuthnClient.register(headers);
    }

</script>
</body>

</html>
